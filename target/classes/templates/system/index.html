<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset= UTF-8"/>

<body style="font-size: 30px">

<h3>购买商品：生活费</h3>
<h3>价格：0.01</h3>
<h3>数量：10个</h3>

<button style="width: 100%; height: 60px; alignment: center; background: #b49e8f" onclick="commitOrder()">提交订单</button>

<script src="/js/jquery-3.3.1.js"></script>
<script>
    let reqUrl = "http" + ":" + "//" + window.location.host;
    function commitOrder() {
        $.ajax({
            type: "POST",
            url: reqUrl + "/server-track/testpay",
            data: null,
            success: function(data) {
                console.log(data);
                let mwebUrl = reqUrl + "/server-track/result";
                window.location.href=mwebUrl;
            }
        })
    }
</script>

</body>
